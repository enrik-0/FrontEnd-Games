<!DOCTYPE html>
<html>
<head>
	<title>Juego Number Match</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: var(--color1);
			color: var(--color2) ;
			padding: 10px;
			text-align: center;
		}

		main {
			display: block;
			padding: 20px 20px 20px 20px;
			background-color: var(--color1); 
		}

      		.separator{
        		background-color: var(--color3);
       			width: 100%;
        		height: 10px;
      		}

		:root{
			--color1:#333 ;  
			--color2:#fff;
      		--color3:#93c970;
			--color4:#ccc;
		}
      		.space{
        		width : 100%;
        		height: 30px;
      		}
	
		.row {
  			display: flex;
  			flex-wrap: wrap;
  			justify-content: center;
  			background-color: var(--color2);
		}

		.number {
 			display: inline-block;
  			height: 30px;
  			width: 30px;
  			background-color: var(--color4);
  			text-align: center;
  			border: 1px solid black;
  			margin-right: 5px;
  			margin-bottom: 5px;
  			cursor: pointer;
  			transition: background-color 0.3s ease;
  			margin-top: 5px;
			}

      		.button {
            		width: 100px;
			height: 30px;
			background-color: var(--color4);
			color: var(--color1);
			font-size: 13px;
			display: flex;
			align-items: right;
			justify-content: center;
            		line-height: 30px ;
			margin: 1px;
			cursor: pointer;
			transition: background-color 0.3s ease;
      		}

      		.button.click{
        		background-color: var(--color2);
      		}

		.number.selected {
			background-color: var(--color2);
		}

		.footer {
			background-color: var(--color1);
			color: var(--color2);
			padding: 10px;
			text-align: center;
		}

		.chat {
			position: fixed;
			bottom: 10px;
			right: 10px;
			width: 200px;
			height: 300px;
			background-color: var(--color2);
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			border-radius: 5px;
			overflow: auto;
		}

		.chat-header {
			background-color: var(--color1);
			color: var(--color2);
			padding: 10px;
			text-align: center;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
		}

		.chat-messages {
			padding: 10px;
		}

		.chat-input {
			padding: 10px;
			border-top: 1px solid var(--color4);
		}

		.chat-input input[type="text"] {
			width: 100%;
			border: none;
			padding: 5px;
			font-size: 14px;
			border-radius: 3px;
		}

	</style>
</head>

<script>
function cambiarColor() {
  document.documentElement.style.setProperty('--color1', '#2E86C1');
}
</script>

<body>
	<header>
		<h1>Nº de partida: xxx</h1>
		<p>Yo</p>
      <p>Parejas: 0</p>
      <div class="button">Añadir numeros</div>
	</header>
	//Poner como vector
	<main>
        
            <script>

			  var playComponent = window['ng']['getComponent']('app-play');


              for (var i = 0; i < 4; i++) {
                document.write('<div class="row">');
                for (var j = 1; j <= 6; j++) {
                  document.write('<div class="number">' + playComponent.numeros[j-1]+ '</div>');
                }
                document.write('</div>');
              }
            </script>
          
       
	</main>
  
 

    
	<header>
        <div class="space"></div>
        <div class="separator"></div>
        <div class="space"></div>
		<p>Pepe</p>
        <p>Parejas: 0</p>
	</header>

	<main>
		<script>

			var playComponent = window['ng']['getComponent']('app-play');


              for (var i = 0; i < 4; i++) {
                document.write('<div class="row">');
                for (var j = 1; j <= 6; j++) {
                  document.write('<div class="number">' + playComponent.numeros[j-1]+ '</div>');
                }
                document.write('</div>');
              }
            
		</script>
	</main>
 	<footer>
   
 	</footer>

	<div class="chat" >
		
		<div class="chat-header">Chat</div>
		<div class="chat-messages">
			<script>
				
					document.write('<p>'+ playComponent.user + ': '+ playComponent.message + '</p>');
					document.write('</div');
					document.write('<div class="chat-input">');
						document.write('<input type="text" [(ngModel)]="mssg" placeholder="Type your message...">');
					document.write('</div');
			</script>
			
		
	</div>
  
   
</body>
</html>
