<body>
  <app-alert [alertType]="alertType"></app-alert>
  <div class="centrar">
    <div class="login-container">
      <form
        class="login-form"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        action="/register"
      >
      <hr size="2" color="#000000" width="100%">
        <h2>Iniciar sesión</h2>
        <hr size="2" color="#000000" width="100%">
        <!--PARTE PARA PONER EL NOMBRE-->
        <div class="form-group">
          <label for="username"><img class="icon_user" src="assets/icono_usuario.png" height="30">Nombre de usuario:</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': formularioEnviado && f['name'].errors }"
            required
          />

          <!--SI HAY ALGUN ERROR SE NOTIFICA (Error -> Cuando el usuario deja el campo en blanco)-->
          <div
            class="invalid-feedback"
            *ngIf="formularioEnviado && f['name'].errors"
          >
            <small>
              <div *ngIf="f['name'].errors['required']">
                Por favor por tu usuario.
              </div>
            </small>
          </div>
        </div>
        <div class="form-group">
          <label for="password" > <img class="icon_pwd" src="assets/icono_con.png" height="25">Contraseña:</label>
          <input
            type="password"
            formControlName="pwd"
            class="form-control"
            [ngClass]="{ 'is-invalid': formularioEnviado && f['pwd'].errors }"
          />
          <!--SI HAY ALGUN ERROR SE NOTIFICA (Error -> Cuando el usuario deja el campo en blanco)-->
          <div
            class="invalid-feedback"
            *ngIf="formularioEnviado && f['pwd'].errors"
          >
            <small
              ><div *ngIf="f['pwd'].errors['required']">
                La contraseña es obligatoria.
              </div></small
            >
          </div>
          <small><a href="/register">Quiero registrarme</a></small>
        </div>
        <div>
          <button class="btn btn-primary" style="width: 100%">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
